<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Sharing App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        /* Top navigation bar */
        .navbar {
            display: flex;
            justify-content: space-between;
            background-color: #333;
            padding: 10px;
            color: white;
        }

        .navbar .logo {
            font-size: 24px;
        }

        .navbar .search {
            flex-grow: 1;
            margin-left: 20px;
            margin-right: 20px;
        }

        .navbar input[type="text"] {
            width: 100%;
            padding: 5px;
        }

        .navbar .profile {
            font-size: 20px;
            cursor: pointer;
        }

        /* Main content */
        .container {
            display: flex;
            margin: 20px;
        }

        /* Left sidebar (for full star, etc.) */
        .sidebar-left {
            width: 60px;
            background-color: #f0f0f0;
            padding: 10px;
        }

        /* Main recipe content */
        .main-content {
            flex-grow: 1;
            margin: 0 20px;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            box-shadow: 0px 2px 4px rgba(0,0,0,0.1);
        }

        .main-content img {
            width: 100%;
            height: auto;
        }

        .main-content .details {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .details .comments, .details .story {
            flex-basis: 48%;
        }

        .details .rating {
            display: flex;
            align-items: center;
        }

        .details .rating .stars {
            margin-right: 10px;
        }

        .details .rating .heart {
            color: red;
            cursor: pointer;
        }

        /* Right sidebar (Fridge, Saved) */
        .sidebar-right {
            width: 200px;
            background-color: #f0f0f0;
            padding: 10px;
        }

        .sidebar-right .fridge, .sidebar-right .saved {
            margin-bottom: 20px;
        }

        /* Bottom navigation (Home, Feed) */
        .bottom-nav {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: #333;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .bottom-nav div {
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Top Navigation Bar -->
    <div class="navbar">
        <div class="logo">Recipeasy</div>
        <div class="search">
            <input type="text" placeholder="Search">
        </div>
        <div class="profile">Account</div>
    </div>

    <!-- Container for Main Layout -->
    <div class="container">
        <!-- Left Sidebar -->
        <div class="sidebar-left">
            <div class="full-star">★</div>
            <div class="extra-icons">...</div>
        </div>

        <!-- Main Content (Recipe Section) -->
        <div class="main-content">
            <img src="butter-chicken.jpg" alt="Recipe Image" style="height:75%">
            <div class="details">
                <div class="comments">
                    <h3>Comments</h3>
                    <p>Some comments here...</p>
                </div>
                <div class="story">
                    <h3>Story</h3>
                    <p>Story behind the recipe...</p>
                </div>
                <div class="rating">
                    <div class="stars">★★★★☆</div>
                    <div class="heart">❤️</div>
                </div>
            </div>
        </div>

        <!-- Right Sidebar (Fridge and Saved) -->
        <div class="sidebar-right">
            <div class="fridge">
                <h3>Your Fridge</h3>
                <p>List of items in your fridge...</p>
            </div>
            <div class="saved">
                <h3>Saved Recipes</h3>
                <p>List of saved recipes...</p>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <div>Home</div>
        <div>Feed</div>
    </div>

</body>
</html>
